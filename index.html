<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Animations</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 20px auto;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>jQuery Effects Assignment</h1>
  <div class="box"></div>
  <button id="animateBox">Animate Box</button>

  <script>
    $(document).ready(function () {
      // Custom box animation
      $("#animateBox").click(function () {
        $(".box").animate({
          width: "200px",
          height: "200px",
          left: "+=50px",
        }, 1000).css("background-color", "red");
      });
    });
  </script>
</body>
</html>
